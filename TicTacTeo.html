<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="TicTacTeo.css">
    </head>
    <body>
        <div class="heading">
            <h1>Tic-Tac-Teo</h1>
        </div>
        <div class="main">
            <div class="board-box">
                <div class="display-players">
                    <div class="player">
                        <h1>Player 1: </h1>
                        <p>X</p>
                    </div>
                    <div class="player">
                        <h1>Player 2: </h1>
                        <p>O</p>
                    </div>
                </div>
                <div class="game-board">
                    <div class="ox-box1"></div>
                    <div class="ox-box2"></div>
                    <div class="ox-box3"></div>
                    <div class="ox-box4"></div>
                    <div class="ox-box5"></div>
                    <div class="ox-box6"></div>
                    <div class="ox-box7"></div>
                    <div class="ox-box8"></div>
                    <div class="ox-box9"></div>
                </div>
                <div class="result">
                    <p>Player <span class="js-person">1</span> Won the Game!!!</p>
                </div>
            </div>
            <a href="#" class="js-refresh">
                <img src="https://pic.onlinewebfonts.com/thumbnails/icons_572124.svg" />
            </a>
        </div>
    <script src="TicTacTeo.js"></script>
    </body>
</html>
